<!DOCTYPE html>
<html >
<head>

<title>36t 问未央</title>

<link href="rainy.css" title="style" rel="stylesheet" type="text/css" />
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/jquery.masonry.min.js" type="text/javascript"></script>
<script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="scripts/MetroJs.lt.js" type="text/javascript"></script>
<script src="scripts/jquery.fancybox-1.3.4.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/hoverintent.js" type="text/javascript" charset="utf-8"></script>

</head>
<body style="background-image: url('./images/rainy.jpg');">
  <div class="center-container">
    <div class="conter-block">
      <div id="audioplayerskin">
        <button id="pButton" class="play" onclick="playAudio();"></button>
        <div id="volume_control"><input type="range" oninput="setVolume(this.value)" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="1"></div>
      </div>
      <audio id="audioplayer" loop="loop"><source src="./static/rainy.mp4" type="audio/mp4">
      <source src="track.ogg" type="audio/ogg">
      <source src="track.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <script>
  var music = document.getElementById('audioplayer');
  function playAudio() {
  if (music.paused) {
  music.play();
  pButton.className = "";
  pButton.className = "pause";

  /* Tell Analytics about longSession */
  var anc=false;
  window.setInterval(function(){
    if (!anc) { ga('send','event','longSession15','longSession15'); anc=true; }
    }, 900000);

  } else {
  music.pause();
  pButton.className = "";
  pButton.className = "play";
  }}
  function setVolume(volume){music.volume = volume;}
</script>
      <h1>Rainy Mood<reg>®</reg></h1>
      <p>Rain Sounds for Sleep &amp; Study</p>
    </div>
  </div>
</body>
</html>
